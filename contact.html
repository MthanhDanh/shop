<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liên hệ</title>
  <link rel="stylesheet" href="STYLE.CSS">
  <style>
    /* Form liên hệ */
    .contact-form {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 14px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    .contact-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #ff4b2b;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #333;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      outline: none;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 120px;
    }

    .contact-form button {
      width: 100%;
      border: none;
      padding: 12px;
      border-radius: 10px;
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .contact-form button:hover {
      background: linear-gradient(135deg, #dbe600, #ffc30e);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyShop</title>
  <link rel="stylesheet" href="STYLE.CSS">
  <script src="heafooter.js"></script>
</head>
  <div class="container">
    <div class="contact-form">
      <h2>Liên hệ với chúng tôi</h2>
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Họ và tên</label>
          <input type="text" id="name" name="name" required placeholder="Nhập họ và tên của bạn">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="Nhập email">
        </div>
        <div class="form-group">
          <label for="message">Nội dung</label>
          <textarea id="message" name="message" required placeholder="Lời nhắn chho shop..."></textarea>
        </div>
        <button type="submit">Gửi liên hệ</button>
      </form>
    </div>
  </div>
    // Xử lý form liên hệ
    document.getElementById("contactForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("Cảm ơn bạn đã liên hệ! Chúng tôi sẽ phản hồi sớm nhất.");
      this.reset();
    });
  </script>
</body>
</html>
